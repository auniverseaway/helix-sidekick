<html>
<head>
	<title>Helix Sidekick</title>
	<link rel="stylesheet" type="text/css" href="./options.css" />
  <script src="./lib/js-yaml.min.js"></script>
  <script src="./options.js" type="module"></script>
</head>
<body>
	<nav class="sideBar">
		<h1>Chrome</h1>
		<ul>
			<li class="selected">
				<a href="chrome://extensions" target="_blank">Extensions</a>
				<ul>
            <li id="extShortName">Helix Sidekick</li>
        </ul>
			</li>
			<li><a href="https://github.com/rofe/helix-sidekick/blob/main/README.md" target="_blank">Help</a></li>
		</ul>
	</nav>
	<header>
		<h1>
			<span id="extName">Helix Sidekick</span>
		</h1>
  </header>
  <main>
    <div class="settings-sections">
      <h2 class="settings-section-title">__MSG_config_projects__</h2>
    </div>
    <div id="configs"></div>
      <section id="addShareConfigSection">
        <div>
          <h3>__MSG_config_shareurl_title__</h3>
          <p class="help">__MSG_config_shareurl_description__</p>
          <p class="mandatory"><input id="shareurl" placeholder="__MSG_config_shareurl_placeholder__"></p>
          <p><button id="addShareConfigButton" title="__MSG_add__">__MSG_add__</button></p>
        </div>
      </section>
      <section id="addManualConfigSection">
        <div>
          <h3>__MSG_config_manual_title__</h3>
          <p class="mandatory"><input id="giturl" placeholder="__MSG_config_manual_giturl_placeholder__"></p>
          <p><input id="host" placeholder="__MSG_config_manual_host_placeholder__"></p>
          <p><input id="project" placeholder="__MSG_config_manual_project_placeholder__"></p>
          <p><button id="addManualConfigButton" title="__MSG_add__">__MSG_add__</button></p>
        </div>
      </section>
      <section id="configEditor" class="hidden">
        <div>
          <p class="mandatory"><input id="edit-giturl" placeholder="__MSG_config_manual_giturl_placeholder__"></p>
          <p><input id="edit-host" placeholder="__MSG_config_manual_host_placeholder__"></p>
          <p><input id="edit-project" placeholder="__MSG_config_manual_project_placeholder__"></p>
          <p>
            <button title="__MSG_save__">__MSG_save__</button>
            <button title="__MSG_cancel__">__MSG_cancel__</button>
          </p>
        </div>
      </section>
      <div id="blanket" class="hidden"></div>
      <hr>

      <h2 class="settings-section-title warn">__MSG_config_reset__</h2>

      <section id="reset" class="warn">
        <div>
          <p>__MSG_config_delete_all_description__</p>
          <p><button id="resetButton" class="warn" title="__MSG_config_delete_all__">__MSG_config_delete_all__</button></p>
        </div>
      </section>
    </main>
</body>
</html>
